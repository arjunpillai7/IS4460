<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add New Movie</title>
</head>
<body>
    <h1>Add New Movie</h1>
    <form action="movie-list.html" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">


        <label for="image_link">Image Link:</label>
        <input type="url" id="image_link" name="image_link" placeholder="Enter image URL">

        <label for="trailer_link">YouTube Trailer Link:</label>
        <input type="url" id="trailer_link" name="trailer_link" placeholder="Enter YouTube trailer URL">

        
        <input type="submit" value="Add Movie">
    </form>
</body>
</html>
